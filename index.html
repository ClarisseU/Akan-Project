<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1 class="jumbotron">Akan Names Website</h1>
        <p>This is a web application that takes your birthday and calculates the day of the week you were born. Then depending to your gender displays your <em>Akan name.</em></p>
        <p>Please, enter your birthday.</p>
        <form>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-4">
                        <input type="number" id="a" placeholder="Day">
                    </div>

                    <div class="col-md-4">
                        <label>/</label>
                        <input type="number" id="b" placeholder="Month">
                    </div>
                    <div class="col-md-4">
                        <label>/</label>
                        <input type="number" id="c" placeholder="Year">
                    </div>
                </div>
            </div>

            <select id="choice">
                        <option>Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                </select><br>
            <button type="button" id="submit" onclick="wd()">Submit</button>
            <p id="answer"></p>
            <p id="akanName"></p>
        </form>
    </div>


</body>
