<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Name</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

    <body>
        <div class="container">
            <h1 class="jumbotron">Akan Names Website</h1>
            <p>This is a web application that takes your birthday and calculates the day of the week you were born. Then depending to your gender displays your <em>Akan name.</em></p>
            <form>
                <div class="form-group">
                    <label>enter your birthday</label><br>
                    <input type="date" placeholder="enter birthday">
                </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <label>Female</label>
                    <input type="radio" id="female" value="female">
                    <label>Male</label>
                    <input type="radio" id="male" value="male">
                </div>
            </form>
        </div>
    </body>

</html>
